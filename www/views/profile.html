<ion-view class="profile-view" cache-view="false">
  <ion-content scroll="false" padding="true">
    <div class="row">
      <h3>My Profile Info</h3>
    </div>
    <div class="row">
      <img ng-src="{{pic}}">
    </div>
    <div class="row">
      </div
    <ul>
      <li>Name: {{name}}</li>
      <li>Facebook ID: {{facebookID}}</li>
      <li>Email: {{email}}</li>
      <li>Access Token: {{accessToken}}</li>
    </ul>
  </ion-content>
</ion-view>
