<ion-view class="friend-view" cache-view="false">
  <ion-content padding="true">
    <div class="row">
      <h3>My Facebook Friends</h3>
    </div>
    <div class="row">
      <ul>
        <li ng-repeat="friend in friends"><img ng-src="{{friend.pic}}"><br>Name: {{friend.name}}<br>ID: {{friend.id}}</li>
      </ul>
    </div>
  </ion-content>
</ion-view>
