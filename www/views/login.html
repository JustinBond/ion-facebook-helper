<ion-view hide-nav-bar="true" cache-view="false">
  <ion-content class="login-view" scroll="false">
    <div class="row">
      <div class="col-50 col-offset-25">
        <a ui-sref="profile">
          <button class="button button-block button-positive">My Profile</button>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-50 col-offset-25">
        <a ui-sref="friends">
          <button class="button button-block button-positive">Facebook Friends</button>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-50 col-offset-25">
        <button class="button button-block button-positive" ng-click="facebookButtonPressed()">{{facebookButtonLabel}}</button>
      </div>
  </ion-content>
</ion-view>
